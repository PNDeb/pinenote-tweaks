<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Links Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1872px;
        }
        .link {
            display: block;
            width: 100%;
            height: 300px;
            text-align: center;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            line-height: 300px;
        }
        @media (min-width: 1500px) {
            .link-container {
                flex-direction: row;
            }
            .link {
                flex-grow: 1;
                margin-right: 10px;
            }
            .link:last-child {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="#" class="link">Getting Started & Troubleshooting</a>
        <a href="user_guide/index.html" class="link">User Guide</a>
        <a href="#" class="link">Contributing to the Pinenote</a>
    </div>
</body>
</html>
